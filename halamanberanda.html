<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda MyTracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 2rem;
    }
    .header {
      background-color: #d6336c;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 8px;
    }
    .content {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(214, 51, 108, 0.2);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    h2 {
      color: #d6336c;
    }
    .info {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a02a55;
    }
  </style>
</head>
<body>
  <div class="header">MyTracker</div>
  <div class="content">
    <h2>Selamat datang, <span id="nama"></span>!</h2>
    <div class="info">
        <p>Tubuhmu adalah sahabatmu. Di sini, kamu bisa melacak siklusmu, memahami suasana hati, dan merawat dirimu dengan penuh kasih.</p>
    </div>
    <button onclick="window.location.href='depan.html'">Beranda</button>
  </div>
  <script>
    const nama = localStorage.getItem("namaPengguna") || "Pengguna";
    document.getElementById("nama").textContent = nama;
  </script>
</body>
</html>
